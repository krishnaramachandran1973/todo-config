server:
  port: 8080
logging:
  level:
    root: info
    '[com.ctc]': debug
    
eureka:
  instance:
    prefer-ip-address: true
  client:
    register-with-eureka: true
    fetch-registry: true
    service-url:
      default-zone: http://localhost:8761/eureka/
gateway:
  authorization-service: authorization-service
  todo-service: todo-service
